<html>
<head>
<title>1.vue-one</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="app">
   加了v-once之后，原始值保持不变
   <p v-once>原始值: {{ message }}</p> 
   <p>后来值:{{ message }}</p> 
   <p><input type="text"   v-model="message" ></p> 
</div>
<script>
 // 1 .创建vue实例   
let vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
</script>
</html>
