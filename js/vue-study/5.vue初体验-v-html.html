<html>
<head>
<title>1.vue-if</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="app">
  请输入成绩
  <input type="text"  v-model="score" >
  <p v-if="score>= 90">优秀</p>
  <p v-else-if="score>= 80" >良好</p>
  <p v-else-if="score>= 60" >及格</p>
  <p v-else >不及格</p> 
  <p v-for="(item,index) in scores" >
   {{index}}: {{item}}
   <input type="button"  value="改变值"   v-on:click="changeDate(index)" />
  </p>
  <div  v-html="html"></div>
  <img :src="src"  >
</div>


<script>
 // 1 .创建vue实例   
let vm = new Vue({
    el: '#app',
    data: {
      score: 90,
      scores: [1,2,3,4,5],
      html: '<input type="date">',
      'src': 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png'  
    },
    methods: {
      changeDate:function(index){
        alert(index)
        // this.scores[index] = this.scores[index] + 1
        Vue.set(this.scores, index, this.scores[index] + 1)
        alert(this.scores[index])
      }
    }
  })
</script>
</html>
