<html>
<head>
<title>11.vue-templete 标签</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="example">
    <parent message="我是MI"></parent>
    <parent message="我是NFT"></parent>
</div>

<template id="child">
  <div>{{message}}
  </div>
  

</template>
<script>
// 全局父组件
Vue.component('parent', {
  template: '#child',
  props:['message']
   })
// 2. 注册公用组件3
new Vue({
  el: '#example'
})
</script>
</html>
