<html>
<head>
<title>1.全局组件</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="example">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>
<script>
 // 注册
Vue.component('my-component', {
  template: 
  '<div>全局组件创建方式1: {{firstName}} {{lastName}} {{alias}} </div>',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})

// 创建根实例
new Vue({
  el: '#example'
})
</script>
</html>
