<html>
<head>
<title>7.全局组件创建方式2</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<my-component></my-component>
<div id="example">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>
<script>
// 创建构造器
var Profile = Vue.extend({
  template: '<p>{{firstName}} {{lastName}} aka {{alias}}</p>',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})
// 注册全局组件
Vue.component('my-component', Profile)
// 3. 挂载全局组件
new Vue({
  el: '#example'
})
</script>
</html>
