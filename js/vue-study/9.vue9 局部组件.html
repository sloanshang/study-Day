<html>
<head>
<title>9.vue局部组件创建方式</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="example">
    <my-component></my-component>
    <my-component1></my-component1>
  </div>
<script>
// 方法1
var Profile = Vue.extend({
  template: '<p>方法1:{{firstName}} {{lastName}} aka {{alias}}</p>',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})

//方法2
var ProfileChild = {
  template: '<p>另一种创建方式：{{firstName}} {{lastName}} aka {{alias}}</p>',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
}
// 2. 注册局部组件
new Vue({
  el: '#example',
  components: {
    'my-component': Profile,
    'my-component1': ProfileChild
  }
})
</script>
</html>
