<html>
<head>
<title>14. 自定义事件 标签</title> 
<script src="./js/vue.min.js" ></script>

<meta charset="utf-8">
</head>

<div id="example">
  
    <parent   v-on:selectme="clickfather">
    </parent>
</div>
    
  </div>
</template>
<script>
// 全局父组件
Vue.component('parent', {
  template: '<button  v-on:click="clickMe">点击我</button>',
  methods: {
    clickMe() {
      alert('子组件发射事件')
      this.$emit("selectme")    // 此处是个坑，如果改成selectMe，则死活不触发父组件
    }
  }
   });
// 2. 注册公用组件3
new Vue({
  el: '#example',
  methods: {
    clickfather() {
      console.log('父组件')
      alert('父组件监听事件')
      
    }
  }
})
</script>
</html>
