<html>
<head>
<title>11.vue-templete 标签</title> 
<script src="./js/vue.min.js" ></script>
<meta charset="utf-8">
</head>
<div id="example">
    <parent></parent>
</div>

<script   type="text/templete" id="child">
  <div>我是MT

      iddddddddddddddddddd
  </div>
  

</script>
<script>
// 子组件1
var Profile = Vue.extend({
  template: '#child',
  data: function () {
    return {
      firstName: 'Walter',
      lastName: 'White',
      alias: 'Heisenberg'
    }
  }
})
// 全局父组件
Vue.component('parent', {
  template: '#child'
   })
// 2. 注册公用组件3
new Vue({
  el: '#example'
})
</script>
</html>
